<head>

    <title>button</title>
</head>
<body>
    <div>
        <button id="h1">click me</button> change 'save'
        <button class="h2">click me</button> change 'updete'
        <button >click me</button> change 'delete'

            document.getElementsByName('button')[0].innerHTML = ('delete');

    </div>
